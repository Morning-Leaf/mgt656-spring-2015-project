<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' />
    
    <!-- Google Analytics -->  
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-70833323-1', 'auto');
        ga('send', 'pageview');

      </script>
    <!-- End Google Analytics -->
    
    
     <!-- Load the Content Experiment JavaScript API client for the experiment -->
  <script src="http://www.google-analytics.com/cx/api.js?experiment=6ZPBhbUtQz-_CT_f8MV6Rw"></script>
  <script src="http://www.google-analytics.com/cx/api.js?experiment=i5AdtlxLToarV5qeO-5LYw"></script>
   <script src="http://www.google-analytics.com/cx/api.js?experiment=HanFyT2ZQGiYoMTqKBng2A"></script>

    <!-- Load the JQuery library -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>


  <script>
  // Define JavaScript for each page variation of this experiment.
  var pageVariations = [
    function() {},  // Original: Do nothing. This will render the default HTML.
    function() {    // Variation 1: add RSVP text and donate button
    $( 'li.event' ).prepend( '<b>RSVP</b> ' );
    
    var donateorsupport = Math.floor(Math.random() * 2) + 1;
    if (donateorsupport == 1) {
       $( 'div.donate' ).append( '<a href="/events/thankyouforyourdonation" class="donation">Donate</a>' );
      } else {
        $( 'div.donate' ).append( '<a href="/events/thankyouforyoursupport" class="donation">Support</a>' );
      }
    }
    
  ];

  // Wait for the DOM to load, then execute the view for the chosen variation.
  $(document).ready(function(){
    // Ask Google Analytics which variation to show the user.
    var chosenVariation = cxApi.chooseVariation();

    // Execute the chosen view
    pageVariations[chosenVariation]();
  }
  );
  </script>

    
  </head>

	<body class="container">

    {% block header %}
      <header><p>Morning Leaf Event Reservation System</p></header>
    {% endblock %}

    {% block mainContent %}
      <section>Welcome to {{ title }}. {{tagline}}</section>
    {% endblock %}

    {% block footer %}
      <footer><a href="/">Home</a> &gt; <a href="/about">About us</a></footer>
    {% endblock %}

  </body>
</html>
