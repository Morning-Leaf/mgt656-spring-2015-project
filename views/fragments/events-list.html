


 <!-- List of Events -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Here's our list of events:
                </h1>
            </div>
            {% for event in events %}
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4><i class="fa fa-fw fa-compass"></i>{{event.title}}</h4>
                    </div>
                    <div class="panel-body">
                    <p align="center"><img class="img-responsive img-portfolio img-hover" src="{{event.image}}" style="width:200px;height:170px;"></p>
                    <ul>
                        <li class="event" id="event-{{event.id}}">
                          <a href="/events/{{event.id}}">{{event.title}}</a>.
                          <time datetime="{{event.date}}">{{event.date|prettyDate}}</time>
                              {{event.attending.length}} attending so far.
                        </li>
                    </ul>    
                        <p align="center"><a href="/events/{{event.id}}" class="btn btn-default">Learn More</a></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <!-- /.row -->

 
 
 <!-- Load the Content Experiment JavaScript API client for the experiment -->
  <script src="http://www.google-analytics.com/cx/api.js?experiment=6ZPBhbUtQz-_CT_f8MV6Rw"></script>
  

    <!-- Load the JQuery library -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>


  <script>
  // Define JavaScript for each page variation of this experiment.
  var pageVariations = [
    function() {},  // Original: Do nothing. This will render the default HTML.
    function() {    // Variation 1: add RSVP text
    $( 'li.event' ).prepend( '<b>RSVP</b> ' );
    }
    
  ];

  // Wait for the DOM to load, then execute the view for the chosen variation.
  $(document).ready(function(){
    // Ask Google Analytics which variation to show the user.
    var chosenVariation = cxApi.chooseVariation();

    // Execute the chosen view
    pageVariations[chosenVariation]();
  }
  );
  </script>
